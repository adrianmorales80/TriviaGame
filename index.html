<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Trivia Game</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
</head>
<body id="background">
    <div id="ufc-trivia" class="mt-3 mb-5">
        <h1 id="header"><img src="assets/images/ufc_logo3.png" height="90rem" alt="UFC Logo">Trivia Game</h1>
    </div>
    <div id="game-window">
        <div class="card text-white bg-dark mx-auto mb-5" style="max-width: 8rem;">
            <div class="card-header text-center">Time:</div>
            <div class="card-body">
                <h1 class="card-title text-center" id="time-remaining">20</h1>
            </div>
        </div>
        <div id="question"></div>
        <input type="radio" class="radio-buttons" name="trivia" value="0"><span id="answer-a" class="choices"></span>
        <input type="radio" class="radio-buttons" name="trivia" value="1"><span id="answer-b" class="choices"></span>
        <input type="radio" class="radio-buttons" name="trivia" value="2"><span id="answer-c" class="choices"></span>
        <input type="radio" class="radio-buttons" name="trivia" value="3"><span id="answer-d" class="choices"></span>
        <div id="explanation"></div>
        <button type="button" id="submit-button" class="col-xs-2 btn btn-primary btn-lg">Submit</button>
        <button type="button" id="next-button" class="col-xs-2 mt-5 btn btn-primary btn-lg">Next Question</button>
        <button type="button" id="restart-button" class="col-xs-2 btn btn-danger btn-lg">Restart</button>
        <div class="d-flex flex-column align-items-center">
            <button type="button" id="start-button" class="col-xs-2 btn btn-success btn-lg"><h1>Start</h1></button>
        </div>
    </div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.3.1.min.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
